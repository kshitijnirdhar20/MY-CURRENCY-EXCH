<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="converter-container">
        <h2 class="title">PAISE KO JAANO!!</h2>
        <div class="input-group">
            <div class="input-wrapper">
                <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01" />
            </div>
            <div class="input-wrapper">
                <select id="from-currency"></select>
            </div>
            <div class="input-wrapper">
                <select id="to-currency"></select>
            </div>
        </div>
        <div id="error-message"></div>
        <button class="convert-btn" onclick="convertCurrency()">Convert Currency</button>
        <h3 id="result"></h3>
        <div class="rate-info" id="rate-details"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
